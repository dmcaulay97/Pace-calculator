<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Pace Calculator</title>
	</head>

	<body class="body">
		<nav class="navbar shadow navbar-light light-grey">
			<div class="container-xxl">
				<a href="index.html" class="navbar-brand justify-content-center">
					<span class="fw-bold text-dark text-wrap logo"> Ultimate Pace Calculator </span>
				</a>
				<!-- toggle button for mobile nav -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#main-nav"
					aria-controls="main-nav"
					aria-expanded="false"
					aria-label='Toggle navigation"'
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- navbar links -->
				<div class="collapse navbar-collapse justify-content-end align-center text-center" id="main-nav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="about">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="other-link">Other Links</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section class="" id="calculator">
			<div class="container g-3 py-4">
				<div class="row">
					<div class="col-12 d-flex justify-content-center mb-4 rounded-3 shadow" id="timeForm">
						<div class="row text-center col-12">
							<h1 class="col-12 text-center display-1 blue glow1">Time</h1>
							<div class="col-4 pb-3">
								<input type="number" id="timeHour" class="form-control" placeholder="Hour" aria-label="Hour" />
							</div>
							<div class="col-4 pb-3">
								<input type="number" id="timeMin" class="form-control" placeholder="Min" aria-label="Min" />
							</div>
							<div class="col-4 pb-3">
								<input type="number" id="timeSec" class="form-control" placeholder="Sec" aria-label="Sec" />
							</div>
							<div class="col-md-5 pb-4">
								<button type="button" id="timeBtn" class="btn btn-primary col-12 gradient-btn-blue border-0">Calculate</button>
							</div>
						</div>
					</div>
					<div class="col-12 d-flex justify-content-center mb-4 rounded-3 shadow" id="distanceForm">
						<div class="row col-12">
							<h1 class="col-12 text-center display-1 yellow glow-yellow">Distance</h1>
							<div class="col-8 pb-3">
								<input type="number" class="form-control col-8" id="distance" aria-describedby="distance" placeholder="Distance" />
							</div>
							<div class="col-4 pb-3">
								<select class="form-select col-4" id="distanceUnits" aria-label="Default select example">
									<option selected value="miles">Miles</option>
									<option value="kilometers">Kilometers</option>
								</select>
							</div>
							<div class="col-4 pb-3 text-center">
								<h2 class="fw-light text-secondary lh-unset">or</h2>
							</div>
							<div class="col-8 pb-3">
								<select class="form-select" aria-label="Default select example">
									<option selected value="Event">Choose Event</option>
									<option value="1-mile">1 mile</option>
									<option value="2-mile">2 mile</option>
									<option value="5k">5k</option>
									<option value="marathon">Marathon, are u fucking crazy</option>
								</select>
							</div>
							<div class="col-md-5 pb-4">
								<button type="button" class="btn col-12 gradient-btn-yellow border-0" id="distanceBtn">Calculate</button>
							</div>
						</div>
					</div>
					<!-- <div class="col-12 d-flex justify-content-center display-1" id="pace">Pace</div> -->
					<div class="col-12 d-flex justify-content-center mb-4 rounded-3 shadow" id="paceForm">
						<div class="row text-center col-12">
							<h1 class="col-12 text-center display-1 glow-pink pink">Pace</h1>
							<div class="col-4 pb-3">
								<input type="number" id="paceHour" class="form-control" placeholder="Hour" aria-label="Hour" />
							</div>
							<div class="col-4 pb-3">
								<input type="number" id="paceMin" class="form-control" placeholder="Min" aria-label="Min" />
							</div>
							<div class="col-4 pb-3">
								<input type="number" id="paceSec" class="form-control" placeholder="Sec" aria-label="Sec" />
							</div>
							<div class="col-4 pb-3">
								<h2 class="fw-light text-secondary lh-unset">Per</h2>
							</div>
							<div class="col-8 pb-3">
								<select class="form-select" id="paceUnits" aria-label="Default select example">
									<option selected value="miles">Mile</option>
									<option value="kilometer">Kilometer</option>
									<option value="800m">800m</option>
									<option value="400m">400m</option>
									<option value="200m">200m</option>
									<option value="100m">100m</option>
								</select>
							</div>
							<!-- <div class="col-4 pb-3">
								<h2 class="fw-light lh-unset">Per</h2>
							</div>
							<div class="dropdown pb-3 col-8">
								<button class="btn btn-outline-secondary dropdown-toggle col-12" type="button" id="distanceDropdown" data-bs-toggle="dropdown"
									aria-expanded="false">
									Select Distance
								</button>
								<ul class="dropdown-menu" aria-labelledby="distanceDropdown">
									<li><a href="#" class="dropdown-item">Mile</a></li>
									<li><a href="#" class="dropdown-item">Kilometer</a></li>
									<li><a href="#" class="dropdown-item">800m</a></li>
									<li><a href="#" class="dropdown-item">400m</a></li>
									<li><a href="#" class="dropdown-item">200m</a></li>
									<li><a href="#" class="dropdown-item">100m</a></li>
								</ul>
							</div> -->
							<div class="col-md-5 pb-4">
								<button type="button" id="paceBtn" class="btn gradient-btn-pink col-12 border-0">Calculate</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="container-fluid p-0 d-flex justify-content-center">
			<div class="container-md p-0 d-grid gap-2" id="splits-btn-container">
				<button type="button" id="splitsBtn" class="btn border-0 col-12 btn-lg" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
					Calculate Splits
				</button>
				<button type="button" id="resetBtn" class="btn border-0 col-12 btn-secondary btn-lg mb-4">Reset</button>
			</div>
		</section>
		<div class="d-flex justify-content-center container-xxl" id="splits-col">
			<div class="col-12 px-3 d-flex justify-content-center"></div>
		</div>
		<!-- <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
			Link with href
		</a>
		<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
			Button with data-bs-target
		</button> -->

		<!-- this is the pretty slide out modal for splits -->

		<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
				<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<div>Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.</div>
				<div class="dropdown mt-3">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">Dropdown button</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="/script.js"></script>
	</body>
</html>
